#### COLOUR (Solarized 256)

# default statusbar colors
set -g status-style fg=colour136,bg=colour235,default

# default window title colors
set -g window-style fg=colour244,bg=default

# active window title colors
set-window -g window-status-current-style fg=colour166,bg=default

# pane border
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# message text
set -g message-style fg=colour235,bg=colour166

# pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# clock
set-window -g clock-mode-colour colour64 #green

# bell
set-window -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
